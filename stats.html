<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <title>إحصائيات - يانوح</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="يانوح">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mobile-optimizations.css">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Mobile-First Touch Targets */
        button,
        a {
            min-height: 48px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .stat-card {
                padding: 2rem;
                border-radius: 20px;
            }
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @media (min-width: 768px) {
            .stat-number {
                font-size: 3rem;
            }
        }
        
        .chart-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .chart-bar {
                border-radius: 8px;
            }
        }
        
        .chart-bar:hover {
            opacity: 0.8;
        }
        
        @media (min-width: 768px) {
            .chart-bar:hover {
                transform: scaleX(1.02);
            }
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @media (min-width: 768px) {
            .loading {
                width: 50px;
                height: 50px;
                border-width: 5px;
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 767px) {
            body {
                background-attachment: fixed;
            }
            
            .stat-icon {
                font-size: 2.5rem !important;
            }
            
            .chart-label {
                font-size: 0.875rem;
            }
            
            .year-label, .family-label {
                font-size: 0.875rem;
                width: 4rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-md text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-3 md:px-4 py-3 md:py-4">
            <div class="flex items-center justify-between gap-2">
                <a href="index.html" class="bg-white/20 hover:bg-white/30 px-3 md:px-4 py-2 rounded-lg text-sm md:text-base font-semibold transition inline-flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span class="hidden sm:inline">الصفحة الرئيسية</span>
                </a>
                <div class="text-right">
                    <h1 class="text-lg md:text-2xl font-bold inline-flex flex-row-reverse items-center gap-2">
                        <svg class="w-6 h-6 md:w-7 md:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        إحصائيات
                    </h1>
                    <p class="text-xs md:text-sm opacity-90">قرية يانوح</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center z-50">
        <div class="text-center text-white px-4">
            <div class="loading mb-4"></div>
            <p class="text-base md:text-xl font-bold">جارٍ تحميل الإحصائيات...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-3 md:px-4 py-4 md:py-8" id="statsContent" style="display: none;">
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6 mb-4 md:mb-8">
            <!-- Total Deaths -->
            <div class="stat-card text-right">
                <div class="flex flex-row-reverse items-center justify-end gap-2 mb-2">
                    <div class="flex-grow">
                        <div class="stat-number" id="totalDeaths">0</div>
                        <p class="text-gray-600 text-xs md:text-base font-semibold mt-1">إجمالي الوفيات</p>
                    </div>
                    <svg class="w-12 h-12 md:w-16 md:h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                </div>
            </div>
            
            <!-- Males -->
            <div class="stat-card text-right">
                <div class="flex flex-row-reverse items-center justify-end gap-2 mb-2">
                    <div class="flex-grow">
                        <div class="stat-number text-blue-600" id="totalMales">0</div>
                        <p class="text-gray-600 text-xs md:text-base font-semibold mt-1">ذكور</p>
                    </div>
                    <svg class="w-12 h-12 md:w-16 md:h-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
            </div>
            
            <!-- Females -->
            <div class="stat-card text-right">
                <div class="flex flex-row-reverse items-center justify-end gap-2 mb-2">
                    <div class="flex-grow">
                        <div class="stat-number text-pink-600" id="totalFemales">0</div>
                        <p class="text-gray-600 text-xs md:text-base font-semibold mt-1">إناث</p>
                    </div>
                    <svg class="w-12 h-12 md:w-16 md:h-16 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
            </div>
            
            <!-- Average Age -->
            <div class="stat-card text-right">
                <div class="flex flex-row-reverse items-center justify-end gap-2 mb-2">
                    <div class="flex-grow">
                        <div class="stat-number text-green-600" id="avgAge">0</div>
                        <p class="text-gray-600 text-xs md:text-base font-semibold mt-1">متوسط العمر</p>
                    </div>
                    <svg class="w-12 h-12 md:w-16 md:h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 md:gap-6 mb-4 md:mb-8">
            
            <!-- Gender Distribution -->
            <div class="stat-card">
                <h3 class="text-base md:text-xl font-bold text-gray-800 mb-4 md:mb-6 text-right flex items-center gap-2">
                    <svg class="w-5 h-5 md:w-6 md:h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/>
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"/>
                    </svg>
                    <span>التوزيع حسب الجنس</span>
                </h3>
                <div class="flex flex-col items-center justify-center gap-4 md:gap-6">
                    <!-- Single Pie Chart -->
                    <div class="relative">
                        <svg class="w-48 h-48 md:w-64 md:h-64" viewBox="0 0 200 200">
                            <!-- Background circle -->
                            <circle cx="100" cy="100" r="80" fill="#f3f4f6" />
                            <!-- Female segment (starts from top) -->
                            <path id="femaleSegment" d="" fill="#ec4899" stroke="white" stroke-width="2" />
                            <!-- Male segment -->
                            <path id="maleSegment" d="" fill="#3b82f6" stroke="white" stroke-width="2" />
                            <!-- Inner white circle for donut effect -->
                            <circle cx="100" cy="100" r="45" fill="white" />
                        </svg>
                        <!-- Center text -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center">
                                <div class="text-2xl md:text-3xl font-bold text-gray-800" id="totalCount">0</div>
                                <div class="text-xs md:text-sm text-gray-600">مجموع</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Legend -->
                    <div class="flex items-center justify-center gap-6 md:gap-8">
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-blue-600"></div>
                            <div class="text-right">
                                <div class="text-base md:text-lg font-bold text-blue-600" id="malePercent">0%</div>
                                <div class="text-xs md:text-sm text-gray-600">ذكور (<span id="maleCount">0</span>)</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-pink-600"></div>
                            <div class="text-right">
                                <div class="text-base md:text-lg font-bold text-pink-600" id="femalePercent">0%</div>
                                <div class="text-xs md:text-sm text-gray-600">إناث (<span id="femaleCount">0</span>)</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Age Distribution -->
            <div class="stat-card">
                <h3 class="text-base md:text-xl font-bold text-gray-800 mb-4 md:mb-6 text-right flex items-center gap-2">
                    <svg class="w-5 h-5 md:w-6 md:h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span>التوزيع حسب الفئة العمرية</span>
                </h3>
                <div class="space-y-3 md:space-y-4" id="ageDistribution">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>

        <!-- Deaths by Decade -->
        <div class="stat-card mb-4 md:mb-8">
            <h3 class="text-base md:text-xl font-bold text-gray-800 mb-4 md:mb-6 text-right flex items-center gap-2">
                <svg class="w-5 h-5 md:w-6 md:h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span>الوفيات حسب العقد</span>
            </h3>
            <div class="space-y-2 md:space-y-3" id="deathsByDecade">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <!-- Deaths by Year -->
        <div class="stat-card mb-4 md:mb-8">
            <h3 class="text-base md:text-xl font-bold text-gray-800 mb-4 md:mb-6 text-right flex items-center gap-2">
                <svg class="w-5 h-5 md:w-6 md:h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span>الوفيات حسب السنة</span>
            </h3>
            <div class="space-y-2 md:space-y-3" id="deathsByYear">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <!-- Deaths by Family Name -->
        <div class="stat-card mb-4">
            <h3 class="text-base md:text-xl font-bold text-gray-800 mb-4 md:mb-6 text-right flex items-center gap-2">
                <svg class="w-5 h-5 md:w-6 md:h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <span>الوفيات حسب اسم العائلة</span>
            </h3>
            <div class="space-y-2 md:space-y-3" id="deathsByFamily">
                <!-- Will be populated by JS -->
            </div>
        </div>

    </div>

    <script src="stats.js"></script>
</body>
</html>
