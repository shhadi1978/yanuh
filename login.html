<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - כניסה</title>    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="يانوح">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
        <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">سجل الوفيات - يانوح</h1>
                <p class="text-gray-600">تسجيل دخول المسؤول</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-right text-sm font-semibold text-gray-700 mb-2">اسم المستخدم</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none text-right"
                        placeholder="أدخل اسم المستخدم"
                        required>
                </div>

                <div>
                    <label class="block text-right text-sm font-semibold text-gray-700 mb-2">كلمة المرور</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none text-right"
                        placeholder="أدخل كلمة المرور"
                        required>
                </div>

                <div id="errorMsg" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-center text-sm"></div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:shadow-lg transition-all duration-200 active:scale-95">
                    دخول
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-purple-600 hover:text-purple-700 font-semibold">
                    العودة إلى الصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
